{{ define "content" }}

<div class="profile-container"></div>
    <h1>Your Profile</h1>
    <div class="profile-details">
        <p><strong>Name:</strong> {{ .Username }}</p>
        <p><strong>Email:</strong> {{ .Mail }}</p>
    </div>
    <button id="edit-profile">Edit Profile</button>
</div>

{{ end }}
