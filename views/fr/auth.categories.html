{{ define "content" }}

<div class="categories-container">
  {{ range . }}

  <div class="category">
    <h1>{{ .Name }}</h1>
    <p>
      <a href="/categories/category?uuid={{ .Uuid }}" class="category-a"
        >View Category</a
      >
    </p>

    <ul>
      {{ range .Topics }}
      <li>
        <a href="/topics/topic?uuid={{ .Uuid }}" class="topic-a">{{ .Name }}</a>
        <p>{{ .CreatedAt }}</p>
      </li>
      {{ end }}
    </ul>
  </div>

  {{ end }}
</div>
