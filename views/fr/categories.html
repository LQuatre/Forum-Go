{{ define "categories" }}

<div class="categories-container">
  <!-- for the admins -->

  {{ range . }}
  <div class="category">
    <h1>{{ .Name }}</h1>
    <p>
      <a href="/categories/category?uuid={{ .Uuid }}">View Category</a>
    </p>
    <ul>
      {{ range .Topics }}
      <li>
        <h2><a href="/topics/topic?uuid={{ .Uuid }}">{{ .Name }}</a></h2>
        <p>{{ .CreatedAt }}</p>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</div>
