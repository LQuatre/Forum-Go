{{ define "content" }}

<main>
  <section id="category">
    <div class="category">
      <h2>{{ .Name }}</h2>

      <form role="form" action="/topics/create" method="POST">
        <label for="Name">Title:</label>
        <input type="text" id="name" name="name" />
        <label for="Desc">Description:</label>
        <input type="text" id="desc" name="desc" />
        <input type="hidden" name="cat-uuid" value="{{ .Uuid }}" />
        <button type="submit">Create</button>
      </form>
  
      <ul>
        {{ range .Topics }}
        <li>
          <h3><a href="/topics/topic?uuid={{ .Uuid }}">{{ .Name }}</a></h3>
          <label>{{ .Description }}</label>
          <p>{{ .CreatedAt }}</p>
        </li>
        {{ end }}
