{{ define "content" }}

<main>
  <section id="category">
    <h2>Category</h2>

    <form role="form" action="/topics/create" method="POST">
      <label for="Name">Title:</label>
      <input type="text" id="name" name="name" />
      <input type="hidden" name="cat-uuid" value="{{ .Uuid }}" />
      <button type="submit">Create</button>
    </form>

    {{ range .Topics }}

    <div class="topic">
      <a href="/topics/topic?uuid={{ .Uuid }}" class="topic-a">{{ .Name }}</a>
      <p>{{ .CreatedAt }}</p>
    </div>

    {{ end }}
